<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template with Bootstrap & Fonts</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <!-- Header -->
    <header class="bg-primary text-white p-4 text-center">
        <h1 class="google-font">My Stylish Website</h1>
        <p class="custom-font">Using Bootstrap, Google Fonts & Custom Font</p>
    </header>

    <!-- Main Content -->
    <section class="container my-5">
        <div class="row">
            <div class="col-md-6">
                <h2 class="google-font">Welcome</h2>
                <p>This is a responsive layout using Bootstrap. Fonts are loaded from both Google and local files.</p>
            </div>
            <div class="col-md-6">
                <h2 class="custom-font">Custom Font Title</h2>
                <p>This section uses a local TTF custom font.</p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <small>&copy; 2025 Your Company</small>
    </footer>

</body>
</html>
